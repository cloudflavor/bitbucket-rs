name: Rust

on: [push, pull_request]

jobs:
    check:
        name: Run Cargo check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions-rs/toolchain@v1
                with:
                    profile: minimal
                    toolchain: stable
                    override: true
            - uses: actions-rs/cargo@v1
                with:
                    command: check
                    args: --all-features
                    
